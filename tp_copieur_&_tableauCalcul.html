<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />

        <title>TP copieur & tableau calcul</title>
        <style>
            * { box-sizing: border-box; }
            .conteneur { width: 1000px; margin: 0 auto; border: 1px solid; padding: 20px; margin-top: 100px; }
            .copieur { width: 500px; display: flex; flex-wrap: wrap; border: 1px solid #dedede; padding: 20px;}
            .copieur label { width: 35%; }
            .copieur input { width: 60%; border: 1px solid #dedede; height: 30px; }
            table { width: 500px; border-collapse: collapse; }
            table td { padding: 10px; }
            table th { padding: 10px; background-color: #333333; color: white; }
        </style>
    </head>
    <body>
        <div class="conteneur">

                <div class="copieur">
                    <label>Votre texte ici</label>

                    <input type="text" id="saisie" value="" /><br /><br />
                    <label>La copie ici</label>
                    <input type="text" id="copie" value="" />
                </div>
            </form>

            <hr />

            console.log(monChampSaisie);
            console.log(monChampCopie);

            monChampSaisie.addEventListener("keyup", function () {
                // console.log('keyup');

                // avec getElementById

                monChampCopie[1].value = saisieValue;

            //---------------------------------------------------------
            // - TABLEAU DE CALCUL
            //---------------------------------------------------------
            var calculSaisie = document.getElementById('nombre'),
                nombre = document.getElementsByClassName('mesTds')[0],
                carre = document.getElementsByClassName('mesTds')[1],
                cube = document.getElementsByClassName('mesTds')[2];
            
                calculSaisie.addEventListener("keyup", function () {
                    var calculSaisieValue = calculSaisie.value;
                    console.log(typeof(calculSaisieValue));
                    if(!isNaN(calculSaisieValue)) {
                        nombre.innerHTML = '<b style="color: red">' + calculSaisieValue + '</b>';
                        carre.innerHTML = '<b style="color: green">' + (calculSaisieValue * calculSaisieValue) + '</b>';
                        cube.innerHTML = '<b style="color: blue">' + (calculSaisieValue * calculSaisieValue * calculSaisieValue) + '</b>';
                    } else {
